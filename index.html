<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/5ef5945330.js" crossorigin="anonymous"></script>
    <link
            rel="icon"
            type="image/svg+xml"
            href="favicon.ico"
    />
    <script defer type="module" src="main.js"></script>
    <title>Dynamic Search</title>
</head>
<body>
<h1 class="h1">Fruits - juicy facts and more</h1>
<div class="content">
    <div class="search">

        <form class="form">
            <input type="text" class="search__input" aria-label="search" placeholder="enter a fruit name">
            <ul class="options">
            </ul>
            <button type="submit" class="search__submit" aria-label="submit search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</div>
</body>
</html>
